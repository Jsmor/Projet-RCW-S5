<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Départements | Démographie 2021</title>
    <link rel="stylesheet" href="../style/main.css">
    <style>
        .data-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .data-table th, .data-table td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        .data-table th { background-color: #f2f2f2; }
        .negative-solde { color: #dc3545; font-weight: bold; }
        .positive-solde { color: #28a745; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <h1>Liste des Départements et Données Démographiques (2021)</h1>
    </header>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="departements_donnees.html">Départements & Analyse</a>
        <a href="regions_donnees.html">Régions & Analyse</a>
        <a href="departements_liste.html">Liste Départements</a>
        <a href="regions_liste.html">Liste Régions</a>
    </nav>
    <div class="container">
        <div class="visualization-card" style="width: 100%;">
            <h2>Données Détaillées par Département</h2>
            <div id="departements-table-output">Chargement des données...</div>
        </div>
    </div>
    <script type="module">
        import { loadAndProcessAllData } from '../script/data_processor.js';
        import { renderDepartmentList } from '../script/list_renderer.js';

        const outputDiv = document.getElementById('departements-table-output');
        
        loadAndProcessAllData().then(departmentData => {
            if (departmentData.length > 0) {
                renderDepartmentList(departmentData, 'departements-table-output');
            } else {
                outputDiv.innerHTML = `<p class="error-message">Impossible de générer le tableau: Aucune donnée complète.</p>`;
            }
        }).catch(error => {
             outputDiv.innerHTML = `<p class="error-message">Erreur lors du chargement des données. Consultez la console.</p>`;
        });
    </script>
</body>
</html>
