<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Régions et Données Associées</title>
    <link rel="stylesheet" href="style/main.css">
    <style>
        .data-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .data-table th, .data-table td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        .data-table th { background-color: #f2f2f2; }
        .negative-solde { color: #dc3545; font-weight: bold; }
        .positive-solde { color: #28a745; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <h1>Liste des Régions et Données Démographiques (2021)</h1>
    </header>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="departements_donnees.html">Départements & Analyse</a>
        <a href="regions_donnees.html">Régions & Analyse</a>
        <a href="departements_liste.html">Liste Départements</a>
        <a href="regions_liste.html">Liste Régions</a>
    </nav>
    <div class="container">
        <div class="visualization-card" style="width: 100%;">
            <h2>Données Régionales Agrégées</h2>
            <div id="regions-table-output">Chargement des données...</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> <script type="module">
        import { loadAndProcessAllData, aggregateRegionalData } from './script/data_processor.js';

        const outputDiv = document.getElementById('regions-table-output');
        
        function generateTable(regionalData) {
            let tableHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Région</th>
                            <th>Population</th>
                            <th>Naissances</th>
                            <th>Décès</th>
                            <th>Solde Naturel</th>
                            <th>Taux Naturel (‰)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            regionalData.forEach(r => {
                const soldeClass = r.soldeNaturel < 0 ? 'negative-solde' : 'positive-solde';
                tableHTML += `
                    <tr>
                        <td>${r.regionLabel}</td>
                        <td>${r.population.toLocaleString('fr-FR')}</td>
                        <td>${r.naissances.toLocaleString('fr-FR')}</td>
                        <td>${r.deces.toLocaleString('fr-FR')}</td>
                        <td class="${soldeClass}">${r.soldeNaturel.toLocaleString('fr-FR')}</td>
                        <td class="${soldeClass}">${r.tauxNaturelPourMille.toFixed(2)}</td>
                    </tr>
                `;
            });
            tableHTML += `</tbody></table>`;
            outputDiv.innerHTML = tableHTML;
        }

        loadAndProcessAllData().then(departmentData => {
            if (departmentData.length > 0) {
                const regionalData = aggregateRegionalData(departmentData);
                generateTable(regionalData);
            } else {
                outputDiv.innerHTML = `<p class="error-message">Impossible de générer le tableau: Aucune donnée complète.</p>`;
            }
        });
    </script>
</body>
</html>
