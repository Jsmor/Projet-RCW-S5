<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse par Région | Démographie 2021</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
</head>
<body>
    <header>
        <h1>Analyse du Taux Naturel de Croissance par Région (2021)</h1>
    </header>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="departements_donnees.html">Départements & Analyse</a>
        <a href="regions_donnees.html">Régions & Analyse</a>
        <a href="departements_liste.html">Liste Départements</a>
        <a href="regions_liste.html">Liste Régions</a>
    </nav>

    <div class="container">
        <div id="taux-regional-container" class="visualization-card" style="flex: 2; min-width: 600px;">
            <h2>Classement Régional par Taux Naturel (‰)</h2>
            <div class="chart-canvas" style="height: 600px;">
                <canvas id="tauxRegionChart"></canvas>
            </div>
        </div>

        <div id="stats-container" class="visualization-card" style="flex: 1; min-width: 400px;">
            <h2>Statistiques Clés</h2>
            <div id="regional-stats-output">Chargement...</div>
        </div>
    </div>
    
    <div class="container visualization-card" id="debug-panel-container">
        <h2>Statut du Chargement des Données</h2>
        <div id="debug-panel">Initialisation...</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    
    <script type="module">
        // Importation des fonctions depuis les modules séparés
        import { loadAndProcessAllData, aggregateRegionalData } from './script/data_processor.js';
        import { setupRegionChart } from './script/chart_renderer.js';
        // Pas d'import de Leaflet/setupMap car la page régionale n'a pas besoin de la carte des départements.

        const debugPanel = document.getElementById('debug-panel');

        function displayRegionalStats(regionalData) {
            // ... (Contenu inchangé de cette fonction) ...
            const totalPopulation = regionalData.reduce((acc, r) => acc + r.population, 0);
            const totalSolde = regionalData.reduce((acc, r) => acc + r.soldeNaturel, 0);
            const totalTaux = (totalSolde / totalPopulation) * 1000;

            document.getElementById('regional-stats-output').innerHTML = `
                <p><strong>Total Population (2021) :</strong> ${totalPopulation.toLocaleString('fr-FR')}</p>
                <p><strong>Solde Naturel National :</strong> ${totalSolde.toLocaleString('fr-FR')}</p>
                <p><strong>Taux National (‰) :</strong> ${totalTaux.toFixed(2)} ‰</p>
                <hr>
                <p>Région en tête (Taux) : <strong>${regionalData[0].regionLabel}</strong> (${regionalData[0].tauxNaturelPourMille.toFixed(2)} ‰)</p>
                <p>Région la moins dynamique : <strong>${regionalData[regionalData.length - 1].regionLabel}</strong> (${regionalData[regionalData.length - 1].tauxNaturelPourMille.toFixed(2)} ‰)</p>
            `;
        }

        async function initializeRegionalDashboard() {
            const departmentData = await loadAndProcessAllData();
            
            if (departmentData && departmentData.length > 0) {
                const regionalData = aggregateRegionalData(departmentData);
                
                debugPanel.innerHTML = `Données agrégées pour ${regionalData.length} régions.`;
                
                displayRegionalStats(regionalData);
                setupRegionChart(regionalData); // Utilisation du module de rendu
                
            } else {
                debugPanel.innerHTML = `<p class="error-message">ERREUR: Aucune donnée départementale complète pour l'agrégation.</p>`;
            }
        }

        initializeRegionalDashboard();
    </script>
</body>
</html>
